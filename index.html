<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type ='text/css' href='style.css'>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <br>
    <div class="buttons">
        <button id="rock" class="rock" onclick="playRound('Rock')">Rock</button>
        <button id="paper" class="paper" onclick="playRound('Paper')">Paper</button>
        <button id="scissors" class="scissors" onclick="playRound('Scissors')">Scissors</button>
    </div>
    <br>
    <div class="score-wrapper">
        <div class="score">
            <div id="player" class="player">Player Score:</div>
            <div id="player-score">0</div>
            <div id="computer" class="computer">Computer Score:</div>
            <div id="computer-score" class="computer-score">0</div>
        </div>
    </div>
    <br>
    <div id="results-window" class="results-window">
        <p class="results">Results</p>
        <p id="computer-results" class="results"></p>
        <p id="results" class="results"></p>
    </div>
</body>
</html>
